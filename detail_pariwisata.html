    <script>
        const params = new URLSearchParams(window.location.search);
        const nama = params.get("nama");


        const pariwisata = JSON.parse(localStorage.getItem("pariwisata"));

        const wisata = pariwisata.find(function(wisata){
            return wisata.nama.toLowerCase().replaceAll(' ','_') === nama
        });

        document.getElementById("detail-pariwisata").innerHTML = `
        <div class="col-md-4">
                <img src="img/${nama}.jpg" alt="">
            </div>
            <div class="col-md-8">
                <h3>
                    ${wisata.nama} <span class="badge bg-primary">${wisata.rating}</span>
                </h3>
                <h3>Tentang</h3>
                <p>${wisata.tentang}</p>
            </div>
            `;
    </script>
