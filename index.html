<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pariwisata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Pariwisata</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="input_pariwisata.html">Input Pariwisata</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>


    <div class="container">
        <form class="row mt-3 g-2">
            <div class="col-md-1">
                <label for="kota">Kota</label>
            </div>
            <div class="col-md-3">
                <select name="" id="slctKota" class="form-control">
                    <option value="medan">Medan</option>
                    <option value="papua">Papua</option>
                    <option value="jatim">Jawa Timur</option>
                </select>
            </div>
        </form>

        <div class="row g-2" id="list-pariwisata">
            <!-- <div class="col-md-6">
                <div class="card mt-3">
                    <img src="img/danau_toba.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">Danau Toba</h5>
                    <p class="card-text">Danau Toba adalah sebuah Pariwisata yang terletak di Medan,Sumatera Utara...</p>
                    <a href="detail_pariwisata.html" class="btn btn-primary">Selengkapnya</a>
                    </div>
                </div>
              </div>
               -->       

              
        </div>
    </div>


    <script>

        const pariwisata = JSON.parse(localStorage.getItem("pariwisata"));


        function tampilPariwisataByKota(kota){
            const listPariwisata = document.getElementById("list-pariwisata");

            listPariwisata.innerHTML = "";

            pariwisata
            .filter(wisata => wisata.kota.indexOf(kota) > -1)
            .map(wisata => {
                listPariwisata.innerHTML += `
                <div class="col-md-6">
                <div class="card mt-3">
                    <img src="img/${wisata.nama.toLowerCase().replaceAll(' ','_')}.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">${wisata.nama}</h5>
                    <p class="card-text">${wisata.tentang.slice(0,50)}...</p>
                    <a href="detail_pariwisata.html?nama=${wisata.nama.toLowerCase().replaceAll(' ','_')}" class="btn btn-primary">Selengkapnya</a>
                    </div>
                </div>
              </div>
              `;
            })

        };

        document.addEventListener("DOMContentLoaded",function(){
            tampilPariwisataByKota("medan");
        });

        document.getElementById("slctKota")
            .addEventListener("change",function(event){
                tampilPariwisataByKota(event.target.value);
            })
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
